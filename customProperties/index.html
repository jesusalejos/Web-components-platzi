<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Properties</title>
<style>
      my-properties {
        --primary-color: blue;
        --heading-primary: 40px;
      }
      .segundo {
        --primary-color: red;
      }
      .tercero {
        --secondary-color: lime;
      }
    </style>
</head>
<body>
<my-properties>
<span slot="title">Hola desde un componente 1</span>
<span slot="parrafo">Hola desde una etiqueta de parrafo</span>
</my-properties>
<my-properties class="segundo">
<span slot="title">Hola desde un componente 2</span>
<span slot="parrafo">Hola desde una etiqueta de parrafo</span>
</my-properties>
<my-properties class="tercero">
<span slot="title">Hola desde un componente 3</span>
<span slot="parrafo">Hola desde una etiqueta de parrafo</span>
</my-properties>
<script type="module" src="./myProperties.js"></script>
</body>
</html>
